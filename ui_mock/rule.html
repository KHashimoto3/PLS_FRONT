<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>コーディング規約学習のテスト</title>
  </head>
  <body>
    <h1>以下の規約に沿って、コードを完成させよ</h1>
    <div class="rule_list">
        <li>条件１：変数名には、iやxなど、意味のない名前を使用しないこと。</li>
    </div>
    <h2>ケースA</h2>
    <pre>
        <code>
            int main(void){
                <input type="text"></input><input type="button" value="？" onclick="view_hint();"></input> a=10;
                printf("こんにちは%d",a);
                return 0;
            }
        </code>
    </pre>
    <script>
        function view_hint(){
            alert("ヒント：変数の宣言");
        }
    </script>
  </body>
</html>
